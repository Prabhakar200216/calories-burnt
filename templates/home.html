<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calories Burnt Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calories Burnt Predictor</h2>
    <form action="/predict_api" method="post">
        <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" step="any" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" step="any" required>

      

      <label for="duration">Duration (minutes)</label>
      <input type="number" id="duration" name="duration" step="any" required>

      <label for="heart_rate">Heart Rate</label>
      <input type="number" id="heart_rate" name="heart_rate" step="any" required>

      <label for="body_temp">Body Temperature (Â°C)</label>
      <input type="number" id="body_temp" name="body_temp" step="any" required>

      

      <button type="submit">Predict Calories Burnt</button>
    </form>
  </div>
</body>
</html>
